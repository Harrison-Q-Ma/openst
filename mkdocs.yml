site_name: open-ST
site_url: https://open.st
site_author: Daniel León-Periñán, Lena Marie Schott
site_description: >-
  open-ST: democratizing spatial transcriptomics 

copyright: Copyright &copy; 2023 open-ST

repo_name: rajewsky-lab/openst
repo_url: https://github.com/rajewsky-lab/openst
edit_uri: https://github.com/rajewsky-lab/openst/edit/master/openst_wiki
nav:
  - Home: index.md
  - Step-by-step:
    - Introduction: introduction.md
    - Experimental:
      - Getting started: experimental/getting_started.md
      - Capture area generation: experimental/capture_area_generation.md
      - Tissue processing and RNA quality control: experimental/tissue_processing_and_RNA_qc.md
      - Library preparation: experimental/library_preparation.md
      - Sequencing of open-ST library: experimental/sequencing_of_openst_library.md
    - Computational:
      - Getting started: computational/getting_started.md
      - Preprocessing of sequencing: computational/preprocessing_sequencing.md
      - Preprocessing of imaging: computational/preprocessing_imaging.md
      - Align image to transcriptome: computational/pairwise_alignment.md
      - Generating a cell-by-gene matrix: computational/generate_expression_matrix.md
      - 3D reconstruction: computational/threed_reconstruction.md
    - FAQ: faq.md
  - Examples: api.md
  - API: api.md

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.sections

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
- search:
    prebuild_index: true
- autorefs

extra:
  copyright: Copyright &copy; 2023 open-ST
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/open_sts
      name: Twitter

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css