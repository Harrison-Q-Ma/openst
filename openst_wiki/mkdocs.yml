site_name: open-ST wiki
site_url: https://open.st
site_author: Daniel Leon-Perinan


repo_url: https://github.com/rajewsky-lab/openst
edit_uri: https://github.com/rajewsky-lab/openst/edit/master/openst_wiki
nav:
  - Home: index.md
  - 1. Experimental: experimental.md
  - 2. Computational:
    - Getting started: computational/getting_started.md
    - Preprocessing of sequencing: computational/preprocessing_sequencing.md
    - Preprocessing of imaging: computational/preprocessing_imaging.md
    - Align image to transcriptome: computational/pairwise_alignment.md
    - Generating a cell-by-gene matrix: computational/generate_expression_matrix.md
    - 3D reconstruction: computational/threed_reconstruction.md
  - FAQ: faq.md
  - API: api.md

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.sections

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: teal
      toggle:
        primary: teal
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
- search:
    prebuild_index: true
- autorefs

extra:
  copyright: Copyright &copy; 2020 - 2022 Ajit Johnson Nirmal
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ajitjohnson_n
      name: Twitter

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css